<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center">
      <div class="top-row">
        <!-- <div class="col-md-6 offset-md-3"> -->
          <div class="page-header">
          <h1>Weather Project</h1>
          </div>
  
          <div class="input-group">
            <input type="text" id="search-query" class="form-control rounded" placeholder="Enter city name here" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary search">Search</button>
          </div>
          </form>    
          <br>      

    <div class="days row">
    </div>

    <div class="forecasts row">
    </div>

    <script id="day-template" type="text/x-handlebars-template">
      <div class="col-md-6">
        <div class="city current">
          <div><strong>{{city}}</strong></div>
          <div>{{temperature}}&degF</div>
          <div><small>{{condition}}</small></div>
          <img id="dayIcon" src="{{icon}}"> 
        </div>
      </div>
    </script> 
   
   <script id="forecast-template" type="text/x-handlebars-template">
      <div class="row row-cols-1 row-cols-md-5 g-0">
      <div class="col">
        <div class="card h-70">
          <img
            src="{{}}"
            class="card-img-top"
            alt="weather conditions"
          />
          <div class="card-body">
            <h5 class="nextTemp">{{nextTemp}}</h5>
            <p class="card-text">{{nextCondition}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{dayOfWeek}}</small>
          </div>
        </div>
      </div>
    </div>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src='main.js'></script>
  </body> 
</html>
