  <head>

  <body>
    <style>
      body {

      }

    <div class="text-center">
      <div class="top-row">
        <div class="page-header">
        <h1>Weather Project</h1>
        </div>
      </div>
      <hr>
      <br>
  
          <div class="input-group">
            <input type="text" id="search-query" class="form-control rounded" placeholder="Enter city name here" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary search">Search</button>
          </div>
          </form>
            
          <br>     

    <div class="days row">
    </div>
  </div>
  <br><br>
    <div class="forecasts">
    </div>

    <script id="day-template" type="text/x-handlebars-template">
      <!-- <div class="col-md-6"> -->
        <div class="city-current">
          <div><strong>{{city}}</strong></div>
          <div>{{temperature}}&degF</div>
          <div><small>{{condition}}</small></div>
          <img id="dayIcon" src="{{icon}}"> 
        </div>
      </div>
    </script> 
   <br>
   <br>
